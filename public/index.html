<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#9780C4">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
<title>Cartas de Tarot</title>
<style>
    .card-container {
        display: flex;
        height: 130px;
    }

    .card {
        position: absolute;
    }
    .card:hover{
        background-color: #9780C4;
    }

    .cardShape {
        min-width: 60px;
        max-width: 60px; /* Ancho de cada div interno */
        height: 100px; /* Altura de cada div interno */
        background-color: #baa8df;
        border: 1px solid #8b898a;
        text-align: center;
        line-height: 100px; /* Alinea verticalmente el texto */
        box-shadow: 10px 10px 15px -15px rgba(0,0,0,0.15);
        
    }
    .levitar {
            width: 100px; /* Ajusta el tamaño según sea necesario */
            animation: levitar 5s ease-in-out infinite;
    }

    @keyframes levitar {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px); /* Ajusta la altura del levitamiento */
        }
    }
    .btn-primary{
        background-color: #9780C4;
        border: 1px solid #9780C4;
        border-radius: 100px;
    }
    .form-control{
        border-radius: 100px;
        padding: 10px 20px;
    }
    body{
        height: 100svh;
        overflow-y: auto;
    }
    .logo {
        font-family: "Gamja Flower", sans-serif;
        font-size: 4em;
        font-weight: 400;
        margin-bottom: 10px;
    }
    .text_font{
        font-family: "Gamja Flower", sans-serif;
        
    }
</style>
</head>
<body style="padding: 0px;">
    
    <div class="container-fluid m-0 p-0 capa capa_0">
        <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4" style="padding: 10px;">
            <div class="col-12" style="padding: 10px 0px;text-align: center;text-align: center;">
                <img src="assets/img/cardLogin.gif" alt="" style="width: 60%;margin-top: 90px;">
                <br>
                <img src="assets/img/loading.gif" alt="" style="width: 30%;margin-top: -10px;">
            </div>
        </div>
    </div>
    <div class="container-fluid m-0 p-0 capa capa_100">
        <div class="col-12" style="padding: 10px;">
            <div class="col-12" style="padding: 20vh 0px 10px 0px;text-align: center;text-align: center;">
                <h3 data="translate" dataTranslate="100_1" style="margin-bottom: 30px;">Set your profile</h3>
                <p data="translate" dataTranslate="100_2">Language</p>
                <select name="" id="language_select" class="form-control"></select>
                <p data="translate" dataTranslate="100_3" style="margin-top: 20px;">Your name</p>
                <input type="text" class="form-control">
                <button data="translate" dataTranslate="100_4" class="btn btn-primary" style="width: 100%;margin-top: 30px;" onclick="capa(2);initCards()">Continue</button>
            </div>
        </div>
    </div>
    <div class="container-fluid m-0 p-0 capa capa_1">
        <div class="col-12 col-md-4 offset-md-4 col-lg-4 offset-lg-4" style="padding: 10px;">
            <div class="col-12" style="padding: 10px 0px;text-align: center;">
                <div class="col-12" style="padding-top: 30px;">
                <h1 class="logo">Tarot <b style="background-color: #9780C4;color:#FFF;padding:0px 10px;border-radius: 10px;">Ai</b> </h1>
                <img class="" src="assets/img/tarotist.jpg" style="width:100%;">
                </div>
                <input type="text" class="form-control" id="name_form" placeholder="What's your name?" style="margin-bottom: 10px;">
                <input type="text" class="form-control" id="email_form" placeholder="What's your email?" style="margin-bottom: 10px;">
                <textarea placeholder="Input your question here" class="form-control" name="" id="question_form" style="width: 100%;margin-bottom: 20px;"></textarea>
                <button data="translate" dataTranslate="1_2" class="btn btn-primary" style="width: 100%;" onclick="capa(2);initCards()">Make a question</button>
             </div>
        </div>
    </div>
    <div class="container-fluid m-0 p-0 capa capa_2">
        <div class="col-12 col-md-4 offset-md-4 col-lg-4 offset-lg-4" style="padding: 10px;">
            <div class="col-12" style="padding: 10px 0px;text-align: center;">
                <div class="col-12" style="padding-top: 30px;">
                <h1 class="logo">Tarot <b style="background-color: #9780C4;color:#FFF;padding:0px 10px;border-radius: 10px;">Ai</b> </h1>
                <img class="" src="assets/img/tarotist2.jpeg" style="width:100%;">
            </div>
                <h3  data="translate" dataTranslate="2_1" class="text_font">Choose your cards</h3>
             </div>
            <div class="card-container col-12 p-0"  style="padding: 0px 0px;display: none;min-height: 120px;">
                <!-- Fin de repetición -->
            </div>
            <div class="col-12" id="chooseCard" data="translate" dataTranslate="2_2" style="padding: 0px 0px;text-align: center;display: none;min-height: 120px;">
                Selected cards
            </div>
            <button class="btn btn-primary btn-getanswer" style="width: 100%;display: none;margin-bottom: 10px;" onclick="capa(3);consultCard()">Get your answer now</button>
            <center><button class="btn" style="width: 100%;color:#000;border: 1px solid #000;background-color: #FFF;border-radius: 100px;" onclick="capa(1)">Back</button></center>
        </div>
    </div>

    <div class="container-fluid m-0 p-0 capa capa_3">
        <div class="col-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2" style="padding: 10px;">
            <div class="col-12" style="padding: 10px 0px;text-align: center;">
                <div class="col-12" style="padding-top: 30px;">
                <h1 class="logo">Tarot <b style="background-color: #9780C4;color:#FFF;padding:0px 10px;border-radius: 10px;">Ai</b> </h1>
                <img class="" src="assets/img/tarotist3.png" style="width:100%;">
                </div>
                <h3  data="translate" dataTranslate="2_1" class="text_font">Your fortune</h3>
             </div>
            
            <div class="col-12 p-0 text_font" id="reading" style="font-size: 1.3em;line-height: 1.1">
                <!-- Fin de repetición -->
            </div>
            <button class="btn btn-primary" data="translate" dataTranslate="3_2" style="width: 100%;" onclick="capa(1);$('#name_form').val('');$('#question_form').val('');">Start again</button>
        </div>
    </div>
    
    <script>
        function initCards(){
            $(".btn-getanswer").hide() 
            total=40;
            totalChoose=0;
            cardsChoose=[]
            $("#chooseCard").hide()
            $("#chooseCard").html("")
            $(".card-container").html("");
            $(".card-container").show();
            ancho=$(".card-container").width()
            $(".card-container").append(`
            <div class="card cardShape" data="0" onclick="move(this)"></div>
            `)
            anchoCard=$(".card").width()
            separacion=(ancho-anchoCard)/(total-1);
            for (let x = 1; x < (total); x++) {
                $(".card-container").append(`
                <div class="card cardShape" style="margin-left:0px" data="${x}" onclick="move(this)"></div>
                `)
            }
            mezclarCartas(separacion)
        }

        function move(e){
            if(totalChoose<3){
            $(e).css("margin-top","20px")
            totalChoose++;
            cardsChoose.push($(e).attr('data'))
            }
            if(totalChoose==3){
                setTimeout(() => {
                    $(".card").css("margin-top","0px")
                    cerrarMazo()
                    setTimeout(() => {
                       $(".card-container").hide();
                       showCards();
                       $(".btn-getanswer").show() 
                    }, 500);
                }, 500);
                
            }
        }

        async function showCards(){
            $("#chooseCard").show()
            $("#chooseCard").html("")
            ancho=$("#chooseCard").width()/4
            x=1;
            cardsChoose.forEach(e => {
                const fijar=x*ancho-45;
                const imgPegar=cardsSuffles[e].img;
                setTimeout(() => {
                    $("#chooseCard").append(`
                    <div class="card cardShape levitar" style="margin-left:${fijar}px;width:90px">
                        <img src="assets/cards/${imgPegar}" style="width:100%;border:3px solid #9780C4;border-radius:3px">
                    </div>
                `)
                }, 300*x);
                x++
            });
        }


        async function mezclarCartas(separacion) {
        x=0;ind=1;acc=0
        $(".card").each(function(index) {
            acc=(((((x-20)*(x-20)))*-1)+240)/30
            console.log(x,ind,acc)
            $(this).animate({
                marginTop: 0,
                marginLeft: separacion * x
            }, 800); // Ajusta la velocidad de la animación aquí
            
            x++;

        });
        }

        function cerrarMazo(){
            $(".card").each(function(index) {
                $(this).animate({
                    marginLeft: 0
                }, 100); // Ajusta la velocidad de la animación aquí
            });
        }

        function sleep(timeout){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(true)
                }, timeout);
            })
        }
        function capa(i){
            $(".capa").hide()
            $(`.capa_${i}`).show()
        }
        
        
        totalChoose=0;
        cardsChoose=[];
        cardsSuffles=[];
        capa(1)

        $(window).on("load",async()=>{
        const response=await fetch('assets/tarot-images.json');
        const {cards}=await response.json()
        cardsSuffles=[...cards]; 
        })

        function consultCard(){
            cards="";x=1;
            question=$("#question_form").val()
            name=$("#name_form").val()
            capa(0)
            cardsChoose.forEach(e => {
                cards+=x+")"+cardsSuffles[e].name+".";
                x++;
            });
            console.log({cards,question})
            
            var settings = {
                "url": "/tarot",
                "method": "POST",
                "timeout": 0,
                "headers": {
                "Content-Type": "application/json"
                },
                "data": JSON.stringify({name,cards,question}),
            };
            console.log("Enviando")
            $.ajax(settings).done(function (r) {
                console.log(r)
                $("#reading").html(`
                <h3>Cards</h3>
                <p><img src="assets/cards/${cardsSuffles[cardsChoose[0]].img}" style="margin:5px;float:left;width:70px"> ${r.cards[0].meaning}</p>
                <p><img src="assets/cards/${cardsSuffles[cardsChoose[1]].img}" style="margin:5px;float:left;width:70px"> ${r.cards[1].meaning}</p>
                <p><img src="assets/cards/${cardsSuffles[cardsChoose[2]].img}" style="margin:5px;float:left;width:70px"> ${r.cards[2].meaning}</p>
                <h3>Conclusion</h3>
                <p>${r.resume}</p>
                `)
                capa(3)
            })
        }
        
    </script>
</body>
</html>
